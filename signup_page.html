<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>SignUp</title>
</head>
<body>
    <h2>SignUp</h2>
    <form action="/signup" method="post">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter Your firstname" required />
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Your lastname" required />
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your Username" name="username" id="username" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Your Password" name="password" id="password" required/>
        </div>
        <div>
            <label for="re-type password">Re-Type Password</label>
            <input type="password" placeholder="Re-type your password" name="password" id="password" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required/>
        </div>
        <div>
            <input type="submit" value="SignUp">
        </div>
    </form>
</body>
</html>
